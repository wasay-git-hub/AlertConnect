<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report to Police</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #D3D3D3;
        }
        form {
            background-color: white;
            padding: 20px;
            border: 1px solid #0a0a0a;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #808080;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <form action="connect.php" method="POST">
        <h2>Witness Report Form</h2>
        
        <label>Full Name:</label>
        <input type="text" name="full_name" placeholder="Enter your full name" required>
        
        <label>Contact Number:</label>
        <input type="tel" name="contact_number" placeholder="Enter your contact number" required>
        
        <label>Email Address:</label>
        <input type="email" name="email_address" placeholder="Enter your email address">
        
        <label>Suspect Name (if known):</label>
        <input type="text" name="suspect_name" placeholder="Enter suspect's name">
        
        <label>Describe What You Saw:</label>
        <textarea name="incident_description" rows="6" placeholder="Provide detailed description of what happened" required></textarea>
        
        <label>Date of Incident:</label>
        <input type="date" name="incident_date" required>
        
        <label>Location of Incident:</label>
        <input type="text" name="incident_location" placeholder="Street address or specific location" required>
        
        <input type="submit" name ="save" value="SUBMIT REPORT" class="submit-btn">
    </form>
</body>
</html>
